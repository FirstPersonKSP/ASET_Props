// led label
@PROP:HAS[#ASET_PropType[Switch_Tumble]&#ledLabelText]:NEEDS[RasterPropMonitor]
{
	&ledPositiveColor = COLOR_ASET_SWITCHER_LEDS_POSITIVECOLOR
	&ledZeroColor = COLOR_ASET_SWITCHER_LEDS_ZEROCOLOR

	MODULE
	{
		name = JSILabel		
		transformName = TextTopObj
		alignment = Center
		anchor = LowerCenter
		transformOffset = 0.026,-0.017
		fontName = Arial
		fontSize = 3.5
		fontQuality = 64
