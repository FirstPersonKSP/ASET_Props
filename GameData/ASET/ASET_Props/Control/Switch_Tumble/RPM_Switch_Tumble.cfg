@PROP:HAS[#ASET_PropType[Switch_Tumble]]:NEEDS[RasterPropMonitor]
{
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Tumble/SwitchTumble
	}

	&actionName = dummy
	&perPodPersistenceName = 
	&perPodPersistenceIsGlobal = false
	&switchSound = ASET/ASET_Props/Sounds/tumbleClick01
	&reverse = false
	&internalLightName = 

	%MODULE[JSIActionGroupSwitch]
	{
		animationName = SwitchTumbleAnim
		switchTransform = SwitchColider
		%perPodPersistenceName = #$/perPodPersistenceName$
		%perPodPersistenceIsGlobal = #$/perPodPersistenceIsGlobal$
		%internalLightName = #$/internalLightName$
		%actionName = #$/actionName$
		%switchSound = #$/switchSound$
		%reverse = #$/reverse$
	}
}

// action group switch configuration
@PROP:HAS[#ASET_PropType[Switch_Tumble]&#actionName[custom*]]:NEEDS[RasterPropMonitor]
{
	nameLabelFontName = InconsolataGo-Bold
	nameLabelFontSize = 7.0
	nameLabelPositiveColor = COLOR_ASET_SWITCHER_AGNAME_POSITIVECOLOR
	nameLabelZeroColor = COLOR_ASET_SWITCHER_AGNAME_ZEROCOLOR
	nameLabelNegativeColor = COLOR_ASET_SWITCHER_AGNAME_NEGATIVECOLOR
	ledPositiveColor = COLOR_ASET_SWITCHER_AGLEDS_POSITIVECOLOR
	ledZeroColor = ASET_SWITCHER_AGLEDS_ZEROCOLOR
	ledLabelText = ▒▒▒         ▒▒▒ 
}

// name label
@PROP:HAS[#ASET_PropType[Switch_Tumble]&#nameLabelText]:NEEDS[RasterPropMonitor]
{
	&nameLabelFontName = Arial
	&nameLabelFontSize = 6.5
	&nameLabelPositiveColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
	&nameLabelZeroColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
	&nameLabelNegativeColor = COLOR_ASET_SWITCHER_NAME_NEGATIVECOLOR

	MODULE
	{
		name = JSILabel		
		transformName = TextTopObj
		alignment = Center
		anchor = LowerCenter
		transformOffset = 0.026,-0.010
		fontName = #$/nameLabelFontName$
		fontSize = #$/nameLabelFontSize$
		variableName = CUSTOM_ALCOR_BACKLIGHT_ON
		emissive = active 
		positiveColor = #$/nameLabelPositiveColor$
		zeroColor = #$/nameLabelZeroColor$
		negativeColor = #$/nameLabelNegativeColor$
		labelText = #$/nameLabelText$
	}
}

