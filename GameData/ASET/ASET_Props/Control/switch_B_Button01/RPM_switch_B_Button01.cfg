@PROP:HAS[#ASET_PropType[switch_B_Button01]]:NEEDS[RasterPropMonitor]
{
	MODEL
	{
		model = ASET/ASET_Props/Control/switch_B_Button01/switch_B_Button01
		texture = #Switch_B_Button01_Diffuse,  ASET/ASET_Props/Control/switch_B_Button01/Switch_B_Button$/textureId$_Diffuse
		texture = #Switch_B_Button01_Emissive, ASET/ASET_Props/Control/switch_B_Button01/Switch_B_Button$/textureId$_Emissive
	}

	&perPodPersistenceName = 

	%MODULE[JSIActionGroupSwitch]
	{
		animationName = switch_B_ButtonPushAnim
		switchTransform = switch_B_ButtonBody
		%actionName = #$/actionName$
		perPodPersistenceName = #$/perPodPersistenceName$
		switchSound = ASET/ASET_Props/Sounds/B_Button01_Click
	}

	// button backlight -------------------------------------------

	MODULE
	{
		name = JSICallbackAnimator
		variableName = CUSTOM_ALCOR_BACKLIGHT_ON

 		VARIABLESET
		{
			coloredObject = switch_B_ButtonName
			passiveColor = 5,5,5,255
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			scale = 0.5,1.1
		}
		VARIABLESET
		{
			coloredObject = switch_B_ButtonBacklightBorder
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			scale = 0.5,1.1
		}
		
	}

	//---------------- Switching ON -------------------------	

	&activeColor = COLOR_ASET_SWITCHER_STATE_POSITIVECOLOR

	MODULE
	{
		name = JSICallbackAnimator
		variableName = #$/stateVariableName$

 		VARIABLESET
		{
			coloredObject = switch_B_ButtonLamp
			passiveColor = 0,0,0,255
			activeColor = #$/activeColor$
			scale = 0.5,1.1
		}
		VARIABLESET
		{
			controlledTransform = switch_B_ButtonLamp
			localTranslationStart = 0,0,0
			localTranslationEnd  = 0.0,0.0008,0.00
			scale = 0.5,1.1
		}
		
	}
//---------------- name -------------------------
	MODULE
	{
		name = JSIPropTextureShift
		transformToShift = switch_B_ButtonName
		layerToShift = _MainTex _Emissive
		x = #$/nameTextureX$
		y = #$/nameTextureY$
	}
//----------------  lamp -------------------------
	MODULE
	{
		name = JSIPropTextureShift
		transformToShift = switch_B_ButtonLamp
		layerToShift = _MainTex _Emissive
		x = #$/lampTextureX$
		y = #$/lampTextureY$
	}
}

